<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="main-container">
        <h1 id="game-title">Tic Tac Toe</h1>
        <div id="players">
        </div>
        <form id="form">
            <div>
                <label for="player1">FIRST PLAYER NAME</label>
                <input type="text" name="player1" id="player1">
            </div>
            <div>
                <label for="player2">SECOND PLAYER NAME</label>
                <input type="text" name="player2" id="player2">
            </div>
            <button id="submit-player-names" type="button">SUBMIT</button>
        </form>
        <div>
            <p id="game-status">STATUS: NOT STARTED</p>
            <div id="game-container">
            </div>
            <button id="start-button" type="button">START</button>
            <button id="restart-button" type="button">RESTART</button>
        </div>
    </main>
</body>

</html>
